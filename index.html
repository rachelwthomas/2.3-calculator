<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
    <div class="row">
      <div class="input-area col"></div>
    </div>

    <div class="row">
      <div class="key dark-gray col">AC</div>
      <div class="key dark-gray col">+/-</div>
      <div class="key dark-gray col">%</div>
      <div class="key orange col">/</div>
    </div>

    <div class="row">
      <div class="key gray col">7</div>
      <div class="key gray col">8</div>
      <div class="key gray col">9</div>
      <div class="key orange col">x</div>
    </div>

    <div class="row">
      <div class="key gray col">4</div>
      <div class="key gray col">5</div>
      <div class="key gray col">6</div>
      <div class="key orange col">-</div>
    </div>

    <div class="row">
      <div class="key gray col">1</div>
      <div class="key gray col">2</div>
      <div class="key gray col">3</div>
      <div class="key orange col">+</div>
    </div>

    <div class="row">
      <div class="key gray col-6">0</div>
      <div class="key gray col">.</div>
      <div class="key orange col">=</div>
    </div>
  </div>

</div>







<script src="main.js">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
