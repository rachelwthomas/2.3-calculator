<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
    <div class="row no-gutters">
      <div class="input-area col"></div>
    </div>

    <div class="row no-gutters">
      <div class="key col">
        <button class="dark-gray">AC</button>
      </div>
      <div class="key col">
        <button class="dark-gray">+/-</button>
      </div>
      <div class="key col">
        <button class="dark-gray">%</button>
      </div>
      <div class="key col">
        <button class="orange" value="/">/</button>
      </div>
    </div>

    <div class="row no-gutters"">
      <div class="key col">
        <button class="gray" value="7">7</button>
      </div>
      <div class="key col">
        <button class="gray" value="8">8</button>
      </div>
      <div class="key col">
        <button class="gray" value="9">9</button>
      </div>
      <div class="key col">
        <button class="orange" value="*">x</button>
      </div>
    </div>

    <div class="row no-gutters"">
      <div class="key col">
        <button class="gray" value="4">4</button>
      </div>
      <div class="key col">
        <button class="gray" value="5">5</button>
      </div>
      <div class="key col">
        <button class="gray" value="6">6</button>
      </div>
      <div class="key col">
        <button class="orange" value="-">-</button>
      </div>
    </div>

    <div class="row no-gutters"">
      <div class="key col">
        <button class="gray" value="1">1</button>
      </div>
      <div class="key col">
        <button class="gray" value="2">2</button>
      </div>
      <div class="key col">
        <button class="gray" value="3">3</button>
      </div>
      <div class="key col">
        <button class="orange" value="+">+</button>
      </div>
    </div>

    <div class="row no-gutters"">
      <div class="key col-6">
        <button class="gray" value="0">0</button>
      </div>
      <div class="key col">
        <button class="gray" value=".">.</button>
      </div>
      <div class="key col">
        <button class="orange" value="=">=</button>
      </div>
    </div>
  </div>

</div>







<script src="main.js">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
