<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
    <div class="row no-gutters">
      <div class="input-area col"></div>
    </div>

    <div class="row no-gutters">
      <div class="key col">
        <button id="ac" class="operator dark-gray">AC</button>
      </div>
      <div class="key col">
        <button id="plus-or-minus" class="operator dark-gray">+/-</button>
      </div>
      <div class="key col">
        <button id="percent" class="operator dark-gray">%</button>
      </div>
      <div class="key col">
        <button id="divide" class="operator orange" value="/">/</button>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="key col">
        <button id="seven" class="number gray" value="7">7</button>
      </div>
      <div class="key col">
        <button id="eight" class="number gray" value="8">8</button>
      </div>
      <div class="key col">
        <button id="nine" class="number gray" value="9">9</button>
      </div>
      <div class="key col">
        <button id="multiply" class="operator orange" value="*">x</button>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="key col">
        <button id="four" class="number gray" value="4">4</button>
      </div>
      <div class="key col">
        <button id="five" class="number gray" value="5">5</button>
      </div>
      <div class="key col">
        <button id="six" class="number gray" value="6">6</button>
      </div>
      <div class="key col">
        <button id="minus" class="operator orange" value="-">-</button>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="key col">
        <button id="one" class="number gray" value="1">1</button>
      </div>
      <div class="key col">
        <button id="two" class="number gray" value="2">2</button>
      </div>
      <div class="key col">
        <button id="three" class="number gray" value="3">3</button>
      </div>
      <div class="key col">
        <button id="plus" class="operator orange" value="+">+</button>
      </div>
    </div>

    <div class="row no-gutters">
      <div class="key col-6">
        <button id="zero" class="number gray" value="0">0</button>
      </div>
      <div class="key col">
        <button id="decimal" class="number gray" value=".">.</button>
      </div>
      <div class="key col">
        <button id="equals" class="operator orange" value="=">=</button>
      </div>
    </div>
  </div>

</div>







<script src="main.js"></script>



</body>
</html>
